<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แผนที่นำทางในโรงพยาบาล</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
</head>
<body>
    <header>
        <h1>แผนที่นำทางในโรงพยาบาล</h1>
    </header>

    <!-- ส่วนควบคุมต้นทางและปลายทาง -->
    <div class="controls">
        <label for="start-point">เลือกจุดต้นทาง:</label>
        <select id="start-point"></select>

        <label for="end-point">เลือกจุดปลายทาง:</label>
        <select id="end-point"></select>

        <button onclick="startNavigation()">เริ่มนำทาง</button>
    </div>

    <!-- พื้นที่แสดงแผนที่ -->
    <div id="map"></div>

    <!-- แสดงข้อมูลสถานที่ -->
    <div class="image-preview">
        <img id="location-image" src="images/default.jpg" alt="ภาพสถานที่" />
        <p id="location-description">กรุณาเลือกต้นทางและปลายทาง เพื่อดูข้อมูลเพิ่มเติม</p>
    </div>

    <footer>
        <p>© 2025 Maharaj Nakorn Chiang Mai Hospital Map</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
